<div class="container">
  <form class="form-inline my-2 my-lg-0" (ngSubmit)="pesquisar()">
    <input
      class="form-control mr-sm-1"
      type="text"
      name="nome"
      placeholder="Search"
      aria-label="Search"
      [(ngModel)]="nome"
    />
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
      Search
    </button>
  </form>
</div>
